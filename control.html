				type: 'buttongroup',
				name: 'Orbital Reference',
				options: ['Linear', 'Parabolic', 'Polynomial']
			}

			var sampleTask = {
				instruction: 'Set Orbital Reference to Parabolic',
				validate: function(clicked){
					var res = false;
					if(clicked.option === 'Parabolic'){
						res = true;
					}
					return res;
				}
			}

			var module1 = ControlModule('panel-1', sampleInterface);
				module1.then(function(module){
					module.assignTask(sampleTask);
				});
