	<body>

		<div class="container">
			<div class="panel">
				<select id="interface-id">

		<script type="text/javascript">

			/*var interface_id = 'itf0002';

			function startTest(interfaceID, taskID){
				var terminal = document.getElementById('terminal-test');
				var task = TASKS[taskID];
				if(task.interface === interfaceID){
					var setup = ControlModule('panel-test', interfaceID);
					setup.then(function(module){
						task.id = taskID;
						module.task = task;
						terminal.innerText = task.instruction;
					});					
				}
				else{
					console.error('Interface and Task are not compatible!');
				}
			}

			var itfSelector = document.getElementById('interface-id');
			for(var i in INTERFACES){
				var itf = INTERFACES[i];
				var opt = '<option value="' + i + '">' + itf.name + '</option>';
				itfSelector.innerHTML += opt;
			}
			var tskSelector = document.getElementById('task-id');
			for(var t in TASKS){
				var tsk = TASKS[t];
				var opt = '<option value="' + t + '">' + tsk.instruction + '</option>';
				tskSelector.innerHTML += opt;
			}
			var testSelector = document.getElementById('test-selector');
			testSelector.addEventListener('click', function(e){
				startTest(itfSelector.value, tskSelector.value);
			});

		</script>
